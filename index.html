<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callnmovex - On-Demand Van Service UK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero {
            padding: 60px 0;
        }

        .van-icon {
            font-size: 4em;
            margin: 30px 0;
            color: #333;
        }

        .download-btn {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            margin: 30px 0;
            transition: transform 0.3s;
            border: 2px solid #000;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: #333;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .feature-item {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Callnmovex</div>
        
        <div class="hero">
            <i class="fas fa-truck-moving van-icon"></i>
            <h1>On-Demand Van Service in UK</h1>
            <p>Reliable & Affordable Transportation Solutions</p>
            
            <a href="https://apps.apple.com/gb/app/callnmovex/id6740782153" class="download-btn" target="_blank">
                Download on App Store
            </a>
        </div>

        <div class="features">
            <div class="feature-item">
                <h3><i class="fas fa-clock"></i> Instant Booking</h3>
                <p>Get a van within minutes</p>
            </div>
            <div class="feature-item">
                <h3><i class="fas fa-pound-sign"></i> Fixed Prices</h3>
                <p>No surge pricing</p>
            </div>
            <div class="feature-item">
                <h3><i class="fas fa-shield-alt"></i> Fully Insured</h3>
                <p>Your goods are protected</p>
            </div>
        </div>

        <footer>
            <p>Â© 2023 Callnmovex. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
